{% macro text(value) %}
<p class="prose">{{ value }}</p>
{% endmacro %}

{% macro map(value) %}
<figure class="prose__media">
  <img class="prose__map" src="{{ static('assets/images/' + value) }}">
</figure>
{% endmacro %}

{% macro section_head(value) %}
<h2 class="prose prose--section-head">{{ value }}</h2>
{% endmacro %}

{% macro list(value) %}
<ul>
  {% for item in value %}
  <li>{{ item }}</li>
  {% endfor %}
</ul>
{% endmacro %}
